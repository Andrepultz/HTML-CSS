<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <option value="AC">Acre</option>
                <option value="BA">Bahia</option>
                <option value="GO">Goias</option>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RG">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissões</label>
           <input type="text" name="prof" id="iprof" list="lstprof">
           <datalist id="lstprof">
                <option >Administrador</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
                <option >Veterinário</option>
           </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
